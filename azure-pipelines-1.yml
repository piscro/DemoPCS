trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'
- task: AzureCLI@2
  inputs:
    azureSubscription: 'DevOpsSPN'
    scriptType: 'ps'
    scriptLocation: 'inlineScript'
    inlineScript: 'Get-AzTemplateSpec'

- task: AzureCLI@2
  inputs:
    azureSubscription: 'DevOpsSPN'
    scriptType: 'bash'
    scriptLocation: 'inlineScript'
    inlineScript: |
      id = $(az ts show --name storageSpec --resource-group DemoDevOps --version "5.0a" --query "id")
      
      az deployment group create \
        --resource-group DemoDevOps \
        --template-spec $id